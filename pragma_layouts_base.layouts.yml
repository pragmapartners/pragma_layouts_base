pragma_layouts_base_onecol:
  label: "One column"
  category: "Pragma layouts"
  class: '\Drupal\pragma_layouts_base\Plugin\Layout\SingleColumn'
  path: layouts/onecol
  template: onecol
  library: pragma_layouts_base/onecol
  regions:
    first:
      label: Column
  default_region: first
  icon_map:
    - [first]
  classname: single

pragma_layouts_base_twocol:
  label: "Two columns"
  category: "Pragma layouts"
  class: '\Drupal\pragma_layouts_base\Plugin\Layout\DoubleColumn'
  path: layouts/twocol
  template: twocol
  library: pragma_layouts_base/twocol
  regions:
    first:
      label: First column
    second:
      label: Second column
  default_region: first
  icon_map:
    - [first, second]
  classname: double

pragma_layouts_base_threecol:
  label: "Three columns"
  category: "Pragma layouts"
  class: '\Drupal\pragma_layouts_base\Plugin\Layout\TripleColumn'
  path: layouts/threecol
  template: threecol
  library: pragma_layouts_base/threecol
  regions:
    first:
      label: First column
    second:
      label: Second column
    third:
      label: Third column
  default_region: first
  icon_map:
    - [first, second, third]
  classname: triple

pragma_layouts_base_fourcol:
  label: "Four columns"
  category: "Pragma layouts"
  class: '\Drupal\pragma_layouts_base\Plugin\Layout\QuadColumn'
  path: layouts/fourcol
  template: fourcol
  library: pragma_layouts_base/fourcol
  regions:
    first:
      label: First column
    second:
      label: Second column
    third:
      label: Third column
    fourth:
      label: Fourth column
  default_region: first
  icon_map:
    - [first, second, third, fourth]
  classname: quad
